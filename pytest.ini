[pytest]
minversion = 7.0
testpaths = app/worker/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app/worker
    --cov=app/models
    --cov=app/dtos
    --cov-report=html
    --cov-report=term-missing

markers =
    unit: Test unitario sin dependencias externas
    integration: Test de integraci√≥n con bases de datos
    slow: Test que toma tiempo
